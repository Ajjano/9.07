<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Java Script Intro</title>
</head>
<style>
	
</style>
<body>
	<script>
		function User(name) {
			this.name = name;
		}
		let tom = new User('Tom');
		let biba = new User('Biba');
		let boba = new User('Boba');

		function display(exp, age) {
			console.log(exp, age, this.name);
		}

		display(2, 35);
		display.call(tom, 2, 25);
		display.call(biba, 2, 25);
		display.call(boba, 2, 25);
		display.call(null, 2, 25);

		display.apply(tom, [2, 25]);
		display.apply(biba, [2, 25]);
		display.apply(boba, [2, 25]);

		console.log(Math.max(24, 45, 56));
		console.log(Math.max.call(null, 24, 45, 56));
		let bubles = [24, 45, 56];
		console.log(Math.max.apply(null, bubles));

		// shift - извлекает и удаляет первый элемент массива
		let firstElemRemoved = bubles.shift();
		console.log(firstElemRemoved, bubles);

		//unshift - добавляет элемент в начало масива
		bubles.unshift(firstElemRemoved);
		console.log(bubles);
		//splice - удаление по индексу
		bubles.splice(1, 1);
		console.log(bubles);

		//concat = обьединение масивов
		let arr = [90, 23, 90, 15];
		bubles = bubles.concat(arr);
		console.log(bubles);
		console.log(bubles.join(', '));

		bubles.sort();
		console.log(bubles);

		bubles.sort().reverse();
		console.log(bubles);


		//every();
		//some();
		// let result = bubles.some(function (value, index, arr) {
		// 	return value >= 90;
		// });
		let result = bubles.every(function (value, index, arr) {
			return value >= 18;
		});

		console.log(result);


		let maxscores = [];
		//filter
		// bubles = bubles.filter(function (value, index, arr) {
		// 	if (value == Math.max.apply(null, arr)) {
		// 		maxscores.push(index);
		// 	}
		// 	return value == Math.max.apply(null, arr);
		// });

		console.log(bubles);
		console.log(maxscores);

		bubles.forEach(function (value, index, arr) {
			console.log(`#${index}, value = ${value}`);
		});		



	</script>
</body>
</html>
