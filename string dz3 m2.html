    function NumberToString(number) {
        number=number.split('');

    function LowToUpper(text) {
        let changeTxt='';
        for (let i in text){
                    if(text[i].match(/[a-z]/)){
                        changeTxt+=text[i].toUpperCase();
                    }else if(text[i].match(/[A-Z]/)){
                        changeTxt+=text[i].toLowerCase();
                    }
                    else if(text[i].match(/[0-9]/)){
                        changeTxt+='_';
                    }
                    else{
                        changeTxt+=text[i];
                    }
                }
        document.write(changeTxt);
    }

    function StyleToCamelCase(style) {
        let index=style.indexOf('-');
        return style.substr(0,index)+style[index+1].toUpperCase()+style.substr(index+2);
    }

    function ToAbr(text) {
        let abr=text[0].toUpperCase();
        let index=0;
        while(index!=-1){
            index=text.indexOf(' ', index+1);
            if(index!=-1){
                abr+=text[index+1].toUpperCase();
            }
        }
        return abr;
    }
