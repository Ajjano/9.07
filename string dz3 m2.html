    function LowToUpper(text) {
        let changeTxt='';
        for (let i in text){
                    if(text[i].match(/[a-z]/)){
                        changeTxt+=text[i].toUpperCase();
                    }else if(text[i].match(/[A-Z]/)){
                        changeTxt+=text[i].toLowerCase();
                    }
                    else if(text[i].match(/[0-9]/)){
                        changeTxt+='_';
                    }
                    else{
                        changeTxt+=text[i];
                    }
                }
        document.write(changeTxt);
    }

    function StyleToCamelCase(style) {
        let index=style.indexOf('-');
        return style.substr(0,index)+style[index+1].toUpperCase()+style.substr(index+2);
    }

    function ToAbr(text) {
        let abr=text[0].toUpperCase();
        let index=0;
        while(index!=-1){
            index=text.indexOf(' ', index+1);
            if(index!=-1){
                abr+=text[index+1].toUpperCase();
            }
        }
        return abr;
    }

    function Calculator(str) {
        let index=str.search(/[+,-,/,*]/)
        let sign=str[index];
        let first=parseInt(str.substr(0,index));
        let second=parseInt(str.substr(index+1));
        switch(sign){
            case '+':
                return first+second;
            case '-':
                return first-second;
            case '*':
                return first*second;
            case '/':
                return first/second;
        }

    }

    function DomenInfo(address) {
        let domen, protocol, path;
        let index=0;
        for (let i=0;i<2;i++){
            if(i==0){
                index=address.search('://');
                protocol=address.substr(0, index);
            }
            else{
                let temp=index;
                index=address.indexOf('/', index+3);
                domen=address.substr(temp+3, index-(temp+3));
                path=address.substr(index);
            }
        }

        document.write(`protocol: ${protocol}; domen: ${domen}; path: ${path}`);
    }

    function StringArray(str) {
        let index=0;
        let arr=[];
        while(index!=-1){
            let temp=index;
            index=str.indexOf('/', index);
            if(index!=-1) {
                arr.push(str.substr(temp, index - temp));
            }
        }
        return arr;
    }

    function Template() {
        let str='';
        let mainStr=arguments[0];
        let index=0;
        let i=1;
        while(index !=-1){
            let temp=index;

            if(index!=-1) {
               if(i==1){
                   index=mainStr.indexOf('%',temp);
                   str += (mainStr.substr(temp, (index - temp)) + arguments[i++]);
               }
               else {
                   index = mainStr.indexOf('%', temp + 2);
                   if(i<arguments.length) {
                       str += (mainStr.substr(temp + 2, (index - temp - 2)) + arguments[i++]);
                   }
               }
            }
        }
        return str;
    }
